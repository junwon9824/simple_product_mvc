<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bank Account List</title>

<style>
/* 채팅 UI에 대한 CSS */
#chatContainer {
	border: 1px solid #ccc;
	padding: 10px;
	margin-top: 20px;
	overflow-y: auto;
	max-height: 400px;
}

.message {
	margin-bottom: 10px;
}

.userMessageContainer {
	display: flex;
	justify-content: flex-end;
}

.userMessage {
	background-color: #DCF8C6;
	color: #333;
	padding: 5px 10px;
	border-radius: 10px;
	margin-left: 10px;
}

.serverMessageContainer {
	display: flex;
	justify-content: flex-start;
}

.serverMessage {
	background-color: #F4F4F4;
	color: #333;
	padding: 5px 10px;
	border-radius: 10px;
	margin-right: 10px;
	text-align: left;
}
</style>

</head>

<body style="background-color: black;">
	<h1>계좌</h1>
	<tbody th:unless="${bankAccounts != null}">
		<tr>
			<td colspan="4">No bank accounts found.</td>
		</tr>

	</tbody>

	</table>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<head th:replace="/fragments/header2.html :: head">
<link href="/css/box.css" rel="stylesheet">
<meta charset="UTF-8">
<title>계좌조회</title>
</head>

<!-- ======= Header ======= -->
<header th:replace="/fragments/header2.html :: header"></header>
<!-- End Header -->
<link href="/css/table.css" rel="stylesheet">

<div th:if="${bankAccounts != null}" id="box" class="container"
	style="margin-top: 105px; background-color: #000000; width: 800px; height: 600px; border-radius: 15px; box-shadow: 0 0.9rem 1.7rem rgba(0, 0, 0, 0.25), 0 0.7rem 0.7rem rgba(0, 0, 0, 0.22); margin-left: 50px; margin-right: 50px">
	<div class="text-center">
		<h2 style="font-size: 60px; color: yellow; margin-left: 400rpx">계좌조회</h2>
	</div>
	<div class="container"
		style="overflow: auto; width: 2000px; height: 1000px;">
		<table th:each="bankAccount : ${bankAccounts}"
			style="border: 1px solid yellow; background-color: black; margin: 15px; margin-left: auto; margin-right: auto;">
			<thead style="background-color: black; border: 1px solid yellow">
				<tr style="border: 1px solid yellow">
					<th style="border: 1px solid yellow"><span
						style="font-size: 60px; color: yellow">은행</span></th>
					<th style="border: 1px solid yellow"><span
						style="font-size: 60px; color: yellow"
						th:text="${bankAccount.bank.bankname}"></span></th>

					<th style="border: 1px solid yellow"><span
						style="font-size: 60px; color: yellow">계좌번호</span></th>

					<th><a
						th:href="@{/log/{accountNumber}(accountNumber=${bankAccount.accountNumber})}"
						style="font-size: 60px; color: yellow"> <span
							th:text="${bankAccount.accountNumber}"></span>
					</a></th>

					<th style="border: 1px solid yellow"><a class="btn"
						th:href="@{/bankaccounts/delete/{id}(id=${bankAccount.id})}"
						style="font-size: 60px; color: yellow"> 계좌삭제 </a></th>



				</tr>
			</thead>
			<tbody style="border: 1px solid yellow; background-color: black;">
				<tr style="border: 1px solid yellow; background-color: black;">
					<td style="border: 1px solid yellow; background-color: black;"><span></span></td>
					<td style="border: 1px solid yellow; background-color: black;"><span
						style="font-size: 60px; color: yellow">잔액</span></td>
					<td style="border: 1px solid yellow; background-color: black;"><span></span></td>
					<td style="border: 1px solid yellow; background-color: black;"><span
						style="font-size: 60px; color: yellow"
						th:text="${#numbers.formatDecimal(bankAccount.amount, 0, 'COMMA', 0, 'POINT')} + '원'"></span></td>
				</tr>
				<tr style="border: 1px solid yellow; background-color: black;">
					<th style="border: 1px solid yellow; background-color: black;"><a
						th:href="@{/bankaccounts/mainAccount/{id}(id=${bankAccount.id})}"
						style="color: red;"> </a></th>
				</tr>

			</tbody>
			<br />
			<br />
		</table>

		<div style="margin-left: 50px; width: 1000px">
			<a href="/bankaccounts/create"><button
					style="background-color: black;">
					<span style="font-size: 60px; color: yellow">계좌생성</span>
				</button></a> <a th:href="@{/users/main}"><button
					style="background-color: black; margin-left: 50px">
					<span style="font-size: 60px; color: yellow"> 메인으로 돌아가기 </span>
				</button></a>
		</div>
	</div>

</div>

<div th:unless="${bankAccounts != null}">
	<br> <br> <br> <br> <br> <br> <br> <br>
	<br> <br> <br> <br> <br>
	<p>No bank accounts found.</p>

	<div style="margin-left: 50px; width: 1000px" class="text-center">
		<a href="/bankaccounts/create"><button
				style="background-color: black;">
				<span style="font-size: 60px; color: yellow">계좌생성</span>
			</button></a> <a th:href="@{/users/main}"><button
				style="background-color: black; margin-left: 50px">
				<span style="font-size: 60px; color: yellow"> 메인으로 돌아가기 </span>
			</button></a>
	</div>
</div>
<div id="preloader"></div>

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
	crossorigin="anonymous"></script>

</body>


</html>
